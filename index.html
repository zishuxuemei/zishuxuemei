<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: rgb(0, 0, 0);
      height: 100%;
    }
    
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    #child {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -75px;
      margin-left: -100px;
      z-index: 10;
    }
    
    h4 {
      font-family: "STKaiti";
      font-size: 40px;
      color: #f584b7;
      position: relative;
      top: -70px;
      left: -65px;
      text-shadow: 0 0 10px rgba(245, 132, 183, 0.7);
    }

<body>
  <div id="child">
    <h4>Á¥´ËñØüíóÁ¥´ËñØÂ≠¶Â¶π</h4>
  </div>
  
  <canvas id="canvas"></canvas>
  <canvas id="pinkboard"></canvas>

  <script>
    // Âπ∏Á¶è99Áü©ÈòµÊïàÊûú
    (function() {
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      
      function resizeCanvas() {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      var texts = 'Âπ∏Á¶è99'.split('');
      var fontSize = 16;
      var columns = Math.floor(canvas.width / fontSize);
      var drops = Array(columns).fill(1);
      
      function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#f584b7';
        ctx.font = fontSize + 'px arial';
        
        for (var i = 0; i < drops.length; i++) {
          var text = texts[Math.floor(Math.random() * texts.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      setInterval(drawMatrix, 33);
    })();
    
    // Áà±ÂøÉÁ≤íÂ≠êÊïàÊûú
    (function() {
      var settings = {
        particles: {
          length: 500,
          duration: 2,
          velocity: 100,
          effect: -0.75,
          size: 30,
        },
      };
      
      // Point class
      function Point(x, y) {
        this.x = (typeof x !== 'undefined') ? x : 0;
        this.y = (typeof y !== 'undefined') ? y : 0;
      }
      
      Point.prototype = {
        clone: function() {
          return new Point(this.x, this.y);
        },
        length: function(length) {
          if (typeof length === 'undefined') {
            return Math.sqrt(this.x * this.x + this.y * this.y);
          }
          this.normalize();
          this.x *= length;
          this.y *= length;
          return this;
        },
        normalize: function() {
          var length = this.length();
          this.x /= length;
          this.y /= length;
          return this;
        }
      };
      
      // Particle class
      function Particle() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      }
      
      Particle.prototype = {
        initialize: function(x, y, dx, dy) {
          this.position.x = x;
          this.position.y = y;
          this.velocity.x = dx;
          this.velocity.y = dy;
          this.acceleration.x = dx * settings.particles.effect;
          this.acceleration.y = dy * settings.particles.effect;
          this.age = 0;
        },
        update: function(deltaTime) {
          this.position.x += this.velocity.x * deltaTime;
          this.position.y += this.velocity.y * deltaTime;
          this.velocity.x += this.acceleration.x * deltaTime;
          this.velocity.y += this.acceleration.y * deltaTime;
          this.age += deltaTime;
        },
        draw: function(context, image) {
          function ease(t) {
            return (--t) * t * t + 1;
          }
          var size = image.width * ease(this.age / settings.particles.duration);
          context.globalAlpha = 1 - this.age / settings.particles.duration;
          context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
        }
      };
      
      // ParticlePool class
      function ParticlePool(length) {
        this.particles = new Array(length);
        for (var i = 0; i < length; i++) {
          this.particles[i] = new Particle();
        }
        this.firstActive = 0;
        this.firstFree = 0;
        this.duration = settings.particles.duration;
      }
      
      ParticlePool.prototype = {
        add: function(x, y, dx, dy) {
          this.particles[this.firstFree].initialize(x, y, dx, dy);
          
          this.firstFree++;
          if (this.firstFree === this.particles.length) this.firstFree = 0;
          if (this.firstActive === this.firstFree) this.firstActive++;
          if (this.firstActive === this.particles.length) this.firstActive = 0;
        },
        update: function(deltaTime) {
          var i;
          
          if (this.firstActive < this.firstFree) {
            for (i = this.firstActive; i < this.firstFree; i++) {
              this.particles[i].update(deltaTime);
            }
          }
          
          if (this.firstFree < this.firstActive) {
            for (i = this.firstActive; i < this.particles.length; i++) {
              this.particles[i].update(deltaTime);
            }
            for (i = 0; i < this.firstFree; i++) {
              this.particles[i].update(deltaTime);
            }
          }
          
          while (this.particles[this.firstActive].age >= this.duration && this.firstActive !== this.firstFree) {
            this.firstActive++;
            if (this.firstActive === this.particles.length) this.firstActive = 0;
          }
        },
        draw: function(context, image) {
          var i;
          if (this.firstActive < this.firstFree) {
            for (i = this.firstActive; i < this.firstFree; i++) {
              this.particles[i].draw(context, image);
            }
          }
          if (this.firstFree < this.firstActive) {
            for (i = this.firstActive; i < this.particles.length; i++) {
              this.particles[i].draw(context, image);
            }
            for (i = 0; i < this.firstFree; i++) {
              this.particles[i].draw(context, image);
            }
          }
        }
      };
      
      // Main heart animation
      var canvas = document.getElementById('pinkboard');
      var context = canvas.getContext('2d');
      var particles = new ParticlePool(settings.particles.length);
      var particleRate = settings.particles.length / settings.particles.duration;
      var time;
      
      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }
      
      var image = (function() {
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        canvas.width = settings.particles.size;
        canvas.height = settings.particles.size;
        
        function to(t) {
          var point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }
        
        context.beginPath();
        var t = -Math.PI;
        var point = to(t);
        context.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = to(t);
          context.lineTo(point.x, point.y);
        }
        context.closePath();
        context.fillStyle = '#ea80b0';
        context.fill();
        
        var image = new Image();
        image.src = canvas.toDataURL();
        return image;
      })();
      
      function render() {
        requestAnimationFrame(render);
        
        var newTime = new Date().getTime() / 1000;
        var deltaTime = newTime - (time || newTime);
        time = newTime;
        
        context.clearRect(0, 0, canvas.width, canvas.height);
        
        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }
        
        particles.update(deltaTime);
        particles.draw(context, image);
      }
      
      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      
      window.addEventListener('resize', onResize);
      
      setTimeout(function() {
        onResize();
        render();
      }, 10);
    })();
  </script>
</body>
